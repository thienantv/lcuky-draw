<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quay Số May Mắn</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="top-banner">
    <div class="banner-left">
        <div class="logo-placeholder">
            <img src="TNTT.png" alt="" class="logo">
        </div>
        <div class="banner-text">
            <div>THIẾU NHI THÁNH THỂ VIỆT NAM</div>
            <div>HỌ ĐẠO PHƯỚC HẢO</div>
        </div>
    </div>

    <div class="banner-right">
        <div >
            <div>HỘI CHỢ TẾT</div>
            <div>XUÂN BÍNH NGỌ 2026</div>
        </div>
        <div class="logo-placeholder">
            <img src="HT.png" alt="" class="logo">
        </div>
    </div>
</div>

<div class="screen">
    <h1>QUAY SỐ MAY MẮN</h1>

    <div class="number-board">
        <div class="digit">0</div>
        <div class="digit">0</div>
        <div class="digit">0</div>
        <div class="digit">0</div>
        <div class="digit">0</div>
    </div>

    <div class="hint">Nhấn nút hoặc phím <b>SPACE</b> để quay</div>
    <button id="startBtn">BẮT ĐẦU QUAY SỐ</button>
</div>

<div class="bottom-text">
    HỒNG ÂN CHÚA BAN PHƯỚC LỘC ĐẦY NHÀ
</div>

<audio id="spinSound" src="spin.mp3" loop></audio>
<audio id="winSound" src="win.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
